<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Features Test Page</title>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- All CSS Files -->
    <link rel="stylesheet" href="../static/css/global-navigation.css">
    <link rel="stylesheet" href="../static/css/issue-navigator.css">
    <link rel="stylesheet" href="../static/css/project-tabs.css">
    <link rel="stylesheet" href="../static/css/collaboration.css">
    <link rel="stylesheet" href="../static/css/service-desk.css">
    <link rel="stylesheet" href="../static/css/reporting-system.css">
    <link rel="stylesheet" href="../static/css/forms-builder.css">
    <link rel="stylesheet" href="../static/css/advanced-fields.css">
    <link rel="stylesheet" href="../static/css/filter-management.css">
    <link rel="stylesheet" href="../static/css/modals-system.css">
    <link rel="stylesheet" href="../static/css/ai-features.css">
    <link rel="stylesheet" href="../static/css/dev-integration.css">
    <link rel="stylesheet" href="../static/css/jira-ops.css">
    <link rel="stylesheet" href="../static/css/home-dashboard.css">
    <link rel="stylesheet" href="../static/css/settings-system.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #0052cc;
            --primary-light: #e9f2ff;
            --primary-rgb: 0, 82, 204;
            --text-primary: #172b4d;
            --text-secondary: #5e6c84;
            --text-tertiary: #97a0af;
            --bg: #ffffff;
            --bg-secondary: #f4f5f7;
            --surface: #ffffff;
            --surface-dark: #1a1a1a;
            --border: #dfe1e6;
            --border-dark: #333;
            --hover-bg: #ebecf0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
        }
        
        .test-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .test-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 32px;
        }
        
        .test-section h2 {
            margin-bottom: 24px;
            font-size: 24px;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
            padding-bottom: 12px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .test-button {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        
        .test-button:hover {
            background: #0747a6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .test-button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .test-button.secondary:hover {
            background: var(--hover-bg);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        .status-indicator.success {
            background: #36b37e;
        }
        
        .status-indicator.error {
            background: #ff5630;
        }
        
        .status-indicator.pending {
            background: #ffab00;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="font-size: 36px; margin-bottom: 40px; text-align: center;">
            ðŸš€ Jira Features Test Page
        </h1>
        
        <!-- Feature Tests -->
        <div class="test-section">
            <h2>1. Global Navigation System <span class="status-indicator" id="status-nav"></span></h2>
            <div class="test-grid">
                <button class="test-button" onclick="testGlobalNav()">
                    <i data-lucide="navigation"></i>
                    Test Global Navigation
                </button>
                <button class="test-button secondary" onclick="testProductSwitcher()">
                    <i data-lucide="grid"></i>
                    Test Product Switcher
                </button>
                <button class="test-button secondary" onclick="testCommandPalette()">
                    <i data-lucide="command"></i>
                    Open Command Palette (Ctrl+K)
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>2. Issue Navigator <span class="status-indicator" id="status-navigator"></span></h2>
            <div id="issueNavigator"></div>
            <div class="test-grid">
                <button class="test-button" onclick="testIssueNavigator()">
                    <i data-lucide="list"></i>
                    Render Issue Navigator
                </button>
                <button class="test-button secondary" onclick="testJQLBuilder()">
                    <i data-lucide="search"></i>
                    Test JQL Builder
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>3. Project Tabs System <span class="status-indicator" id="status-tabs"></span></h2>
            <div id="projectTabs"></div>
            <div class="test-grid">
                <button class="test-button" onclick="testProjectTabs()">
                    <i data-lucide="folder"></i>
                    Render Project Tabs
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>4. Reporting System <span class="status-indicator" id="status-reports"></span></h2>
            <div id="reportingContainer"></div>
            <div class="test-grid">
                <button class="test-button" onclick="testReports()">
                    <i data-lucide="bar-chart"></i>
                    Show Velocity Chart
                </button>
                <button class="test-button secondary" onclick="testBurndown()">
                    <i data-lucide="trending-down"></i>
                    Show Burndown Chart
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>5. Forms Builder <span class="status-indicator" id="status-forms"></span></h2>
            <div id="formsBuilder"></div>
            <div class="test-grid">
                <button class="test-button" onclick="testForms()">
                    <i data-lucide="file-text"></i>
                    Render Forms Builder
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>6. Modals System <span class="status-indicator" id="status-modals"></span></h2>
            <div class="test-grid">
                <button class="test-button" onclick="testCreateIssueModal()">
                    <i data-lucide="plus-circle"></i>
                    Create Issue Modal
                </button>
                <button class="test-button secondary" onclick="testShareDialog()">
                    <i data-lucide="share-2"></i>
                    Share Dialog
                </button>
                <button class="test-button secondary" onclick="testExportDialog()">
                    <i data-lucide="download"></i>
                    Export Dialog
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>7. AI Features <span class="status-indicator" id="status-ai"></span></h2>
            <div class="test-grid">
                <button class="test-button" onclick="testAIJQL()">
                    <i data-lucide="sparkles"></i>
                    AI JQL Builder
                </button>
                <button class="test-button secondary" onclick="testAIAssistant()">
                    <i data-lucide="message-square"></i>
                    AI Assistant
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>8. Development Integration <span class="status-indicator" id="status-dev"></span></h2>
            <div id="devIntegration"></div>
            <div class="test-grid">
                <button class="test-button" onclick="testDevIntegration()">
                    <i data-lucide="git-branch"></i>
                    Show Dev Panel
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>9. Jira Ops/Alerts <span class="status-indicator" id="status-ops"></span></h2>
            <div id="jiraOps"></div>
            <div class="test-grid">
                <button class="test-button" onclick="testJiraOps()">
                    <i data-lucide="alert-circle"></i>
                    Render Ops Dashboard
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>10. Home Dashboard <span class="status-indicator" id="status-home"></span></h2>
            <div id="homeDashboard"></div>
            <div class="test-grid">
                <button class="test-button" onclick="testHomeDashboard()">
                    <i data-lucide="home"></i>
                    Render Home Dashboard
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>11. Settings System <span class="status-indicator" id="status-settings"></span></h2>
            <div id="settingsSystem"></div>
            <div class="test-grid">
                <button class="test-button" onclick="testSettings()">
                    <i data-lucide="settings"></i>
                    Render Settings
                </button>
            </div>
        </div>
    </div>
    
    <!-- All JavaScript Files -->
    <script src="../static/js/global-navigation.js"></script>
    <script src="../static/js/issue-navigator.js"></script>
    <script src="../static/js/project-tabs.js"></script>
    <script src="../static/js/collaboration.js"></script>
    <script src="../static/js/service-desk.js"></script>
    <script src="../static/js/reporting-system.js"></script>
    <script src="../static/js/forms-builder.js"></script>
    <script src="../static/js/advanced-fields.js"></script>
    <script src="../static/js/filter-management.js"></script>
    <script src="../static/js/modals-system.js"></script>
    <script src="../static/js/ai-features.js"></script>
    <script src="../static/js/dev-integration.js"></script>
    <script src="../static/js/jira-ops.js"></script>
    <script src="../static/js/home-dashboard.js"></script>
    <script src="../static/js/settings-system.js"></script>
    <script src="../static/js/jira-features-loader.js"></script>
    
    <!-- Test Functions -->
    <script>
        // Update status indicators
        function updateStatus(id, status) {
            const indicator = document.getElementById(`status-${id}`);
            if (indicator) {
                indicator.className = `status-indicator ${status}`;
            }
        }
        
        // Test functions
        function testGlobalNav() {
            try {
                if (window.globalNav) {
                    alert('Global Navigation is loaded and working!');
                    updateStatus('nav', 'success');
                } else {
                    alert('Global Navigation not found');
                    updateStatus('nav', 'error');
                }
            } catch (e) {
                console.error(e);
                updateStatus('nav', 'error');
            }
        }
        
        function testProductSwitcher() {
            if (window.globalNav && window.globalNav.toggleProductSwitcher) {
                window.globalNav.toggleProductSwitcher();
            } else {
                alert('Product Switcher not available');
            }
        }
        
        function testCommandPalette() {
            if (window.globalNav && window.globalNav.openCommandPalette) {
                window.globalNav.openCommandPalette();
            } else {
                alert('Command Palette not available');
            }
        }
        
        function testIssueNavigator() {
            const container = document.getElementById('issueNavigator');
            if (window.issueNavigator) {
                alert('Issue Navigator is loaded!');
                updateStatus('navigator', 'success');
            } else {
                alert('Issue Navigator not found');
                updateStatus('navigator', 'error');
            }
        }
        
        function testJQLBuilder() {
            if (window.issueNavigator && window.issueNavigator.switchJQLMode) {
                window.issueNavigator.switchJQLMode('advanced');
                alert('JQL Builder switched to advanced mode');
            }
        }
        
        function testProjectTabs() {
            const container = document.getElementById('projectTabs');
            if (window.projectTabs) {
                window.projectTabs.renderProjectTabs(container);
                updateStatus('tabs', 'success');
            } else {
                updateStatus('tabs', 'error');
            }
        }
        
        function testReports() {
            const container = document.getElementById('reportingContainer');
            if (window.reportingSystem) {
                window.reportingSystem.renderVelocityChart(container);
                updateStatus('reports', 'success');
            } else {
                updateStatus('reports', 'error');
            }
        }
        
        function testBurndown() {
            const container = document.getElementById('reportingContainer');
            if (window.reportingSystem) {
                window.reportingSystem.renderBurndownChart(container);
            }
        }
        
        function testForms() {
            const container = document.getElementById('formsBuilder');
            if (window.formsBuilder) {
                window.formsBuilder.renderFormsView(container);
                updateStatus('forms', 'success');
            } else {
                updateStatus('forms', 'error');
            }
        }
        
        function testCreateIssueModal() {
            if (window.modalsSystem) {
                window.modalsSystem.openCreateIssueModal();
                updateStatus('modals', 'success');
            } else {
                updateStatus('modals', 'error');
            }
        }
        
        function testShareDialog() {
            if (window.modalsSystem) {
                window.modalsSystem.openShareDialog('TEST-123', 'Test Issue');
            }
        }
        
        function testExportDialog() {
            if (window.modalsSystem) {
                window.modalsSystem.openExportDialog();
            }
        }
        
        function testAIJQL() {
            const container = document.createElement('div');
            container.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.2); z-index: 10000; max-width: 800px; width: 90%;';
            container.innerHTML = '<button onclick="this.parentElement.remove()" style="float: right;">Close</button>';
            document.body.appendChild(container);
            
            if (window.atlassianAI) {
                window.atlassianAI.renderAIJQLBuilder(container);
                updateStatus('ai', 'success');
            } else {
                updateStatus('ai', 'error');
            }
        }
        
        function testAIAssistant() {
            if (window.atlassianAI) {
                window.atlassianAI.openAIAssistant();
            }
        }
        
        function testDevIntegration() {
            const container = document.getElementById('devIntegration');
            if (window.devIntegration) {
                window.devIntegration.renderDevelopmentPanel(container, 'TEST-123');
                updateStatus('dev', 'success');
            } else {
                updateStatus('dev', 'error');
            }
        }
        
        function testJiraOps() {
            const container = document.getElementById('jiraOps');
            if (window.jiraOps) {
                window.jiraOps.renderOpsView(container);
                updateStatus('ops', 'success');
            } else {
                updateStatus('ops', 'error');
            }
        }
        
        function testHomeDashboard() {
            const container = document.getElementById('homeDashboard');
            if (window.homeDashboard) {
                window.homeDashboard.renderHomePage(container);
                updateStatus('home', 'success');
            } else {
                updateStatus('home', 'error');
            }
        }
        
        function testSettings() {
            const container = document.getElementById('settingsSystem');
            if (window.settingsSystem) {
                window.settingsSystem.renderSettingsPage(container);
                updateStatus('settings', 'success');
            } else {
                updateStatus('settings', 'error');
            }
        }
        
        // Check all modules on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                updateStatus('nav', window.globalNav ? 'success' : 'error');
                updateStatus('navigator', window.issueNavigator ? 'success' : 'error');
                updateStatus('tabs', window.projectTabs ? 'success' : 'error');
                updateStatus('reports', window.reportingSystem ? 'success' : 'error');
                updateStatus('forms', window.formsBuilder ? 'success' : 'error');
                updateStatus('modals', window.modalsSystem ? 'success' : 'error');
                updateStatus('ai', window.atlassianAI ? 'success' : 'error');
                updateStatus('dev', window.devIntegration ? 'success' : 'error');
                updateStatus('ops', window.jiraOps ? 'success' : 'error');
                updateStatus('home', window.homeDashboard ? 'success' : 'error');
                updateStatus('settings', window.settingsSystem ? 'success' : 'error');
                
                // Initialize Lucide icons
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }, 500);
        });
    </script>
</body>
</html>
