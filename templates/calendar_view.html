{% extends "base.html" %}

{% block title %}Calendar - ProjectFlow{% endblock %}

{% block content %}
<div class="page-container">
    <div id="calendarContainer">
        <div class="feature-loading">
            <div class="feature-loading-spinner"></div>
            <div class="feature-loading-text">Loading Calendar View...</div>
        </div>
    </div>
</div>

<script type="module">
import { CalendarViewComplete } from '{{ url_for('static', filename='js/calendar-view-complete.js') }}';

document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
        try {
            const calendarSystem = new CalendarViewComplete();
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';
            
            const header = document.createElement('div');
            header.className = 'feature-header';
            header.innerHTML = `
                <div class="feature-header-title">
                    <i data-lucide="calendar" class="icon"></i>
                    <h1>Calendar View</h1>
                </div>
                <div class="feature-header-actions">
                    <button class="btn btn-secondary"><i data-lucide="chevron-left"></i> Previous</button>
                    <button class="btn btn-secondary">Today</button>
                    <button class="btn btn-secondary">Next <i data-lucide="chevron-right"></i></button>
                    <button class="btn btn-primary"><i data-lucide="plus"></i> New Event</button>
                </div>
            `;
            container.appendChild(header);
            
            const content = document.createElement('div');
            content.className = 'feature-content fade-in';
            content.style.height = 'calc(100vh - 180px)';
            container.appendChild(content);
            
            calendarSystem.render(content);
            
            if (typeof lucide !== 'undefined') lucide.createIcons();
        } catch (error) {
            console.error('Error initializing calendar:', error);
            document.getElementById('calendarContainer').innerHTML = `
                <div class="feature-error">
                    <i data-lucide="alert-triangle" class="feature-error-icon"></i>
                    <h2 class="feature-error-title">Failed to Load Calendar</h2>
                    <p class="feature-error-description">We encountered an error while loading the calendar view.</p>
                    <div class="feature-error-actions">
                        <button class="btn btn-primary" onclick="location.reload()"><i data-lucide="refresh-cw"></i> Try Again</button>
                    </div>
                </div>
            `;
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
    }, 300);
});
</script>
{% endblock %}
