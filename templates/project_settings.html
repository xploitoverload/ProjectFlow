{% extends "base.html" %}

{% block title %}Settings - {{ project.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6 max-w-4xl">
    <div class="page-header mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Project Settings</h1>
            <p class="text-sm text-gray-600 mt-1">{{ project.name }}</p>
        </div>
        <a href="{{ url_for('projects.project_detail', project_id=project.id) }}" class="btn btn-secondary">
            <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
            Back to Project
        </a>
    </div>

    <!-- Settings Tabs -->
    <div class="bg-white rounded-lg shadow">
        <div class="border-b border-gray-200">
            <nav class="flex -mb-px">
                <button class="tab-button active px-6 py-3 border-b-2 border-blue-500 text-blue-600 font-medium">
                    General
                </button>
                <button class="tab-button px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">
                    Access
                </button>
                <button class="tab-button px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">
                    Workflow
                </button>
                <button class="tab-button px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">
                    Advanced
                </button>
            </nav>
        </div>

        <!-- General Settings -->
        <div class="p-6">
            <form method="POST" action="{{ url_for('admin.edit_project', project_id=project.id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="space-y-6">
                    <!-- Project Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
                        <input type="text" name="name" value="{{ project.name }}" required
                               class="form-input w-full">
                    </div>

                    <!-- Project Key -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Project Key</label>
                        <input type="text" name="key" value="{{ project.key }}" required
                               class="form-input w-full" pattern="[A-Z0-9]+" maxlength="10">
                        <p class="text-xs text-gray-500 mt-1">Uppercase letters and numbers only, max 10 characters</p>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea name="description" rows="4" class="form-input w-full">{{ project.description or '' }}</textarea>
                    </div>

                    <!-- Workflow -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Workflow Type</label>
                        <select name="workflow" class="form-select w-full">
                            <option value="Agile" {{ 'selected' if project.workflow == 'Agile' else '' }}>Agile</option>
                            <option value="Kanban" {{ 'selected' if project.workflow == 'Kanban' else '' }}>Kanban</option>
                            <option value="Waterfall" {{ 'selected' if project.workflow == 'Waterfall' else '' }}>Waterfall</option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select name="status" class="form-select w-full">
                            <option value="active" {{ 'selected' if project.status == 'active' else '' }}>Active</option>
                            <option value="planning" {{ 'selected' if project.status == 'planning' else '' }}>Planning</option>
                            <option value="on_hold" {{ 'selected' if project.status == 'on_hold' else '' }}>On Hold</option>
                            <option value="completed" {{ 'selected' if project.status == 'completed' else '' }}>Completed</option>
                            <option value="archived" {{ 'selected' if project.status == 'archived' else '' }}>Archived</option>
                        </select>
                    </div>

                    <!-- Team -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Team</label>
                        <select name="team_id" class="form-select w-full">
                            <option value="">No Team</option>
                            {% for team in teams %}
                            <option value="{{ team.id }}" {{ 'selected' if project.team_id == team.id else '' }}>
                                {{ team.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Dates -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                            <input type="date" name="start_date" 
                                   value="{{ project.start_date.strftime('%Y-%m-%d') if project.start_date else '' }}"
                                   class="form-input w-full">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                            <input type="date" name="end_date"
                                   value="{{ project.end_date.strftime('%Y-%m-%d') if project.end_date else '' }}"
                                   class="form-input w-full">
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-between pt-6 border-t border-gray-200">
                        <button type="button" onclick="if(confirm('Are you sure you want to delete this project?')) { /* Implement delete */ }" 
                                class="btn btn-ghost text-red-600 hover:bg-red-50">
                            <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>
                            Delete Project
                        </button>
                        <div class="flex gap-2">
                            <a href="{{ url_for('projects.project_detail', project_id=project.id) }}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/lucide.min.js') }}"></script>
<script>
    lucide.createIcons();
</script>
{% endblock %}
