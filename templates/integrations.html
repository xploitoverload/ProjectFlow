{% extends "base.html" %}

{% block title %}Integrations & Apps - ProjectFlow{% endblock %}

{% block content %}
<div class="page-container">
    <div id="integrationsContainer">
        <div class="feature-loading">
            <div class="feature-loading-spinner"></div>
            <div class="feature-loading-text">Loading Integrations...</div>
        </div>
    </div>
</div>

<script type="module">
import { IntegrationsAppsSystem } from '{{ url_for('static', filename='js/integrations-apps-system.js') }}';

document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
        try {
            const integrationsSystem = new IntegrationsAppsSystem();
            const container = document.getElementById('integrationsContainer');
            container.innerHTML = '';
            
            const header = document.createElement('div');
            header.className = 'feature-header';
            header.innerHTML = `
                <div class="feature-header-title">
                    <i data-lucide="plug" class="icon"></i>
                    <h1>Integrations & Apps</h1>
                </div>
                <div class="feature-header-actions">
                    <button class="btn btn-secondary"><i data-lucide="refresh-cw"></i> Refresh</button>
                    <button class="btn btn-primary"><i data-lucide="plus"></i> Browse Apps</button>
                </div>
            `;
            container.appendChild(header);
            
            const content = document.createElement('div');
            content.className = 'feature-content fade-in';
            container.appendChild(content);
            
            integrationsSystem.render(content);
            
            if (typeof lucide !== 'undefined') lucide.createIcons();
        } catch (error) {
            console.error('Error initializing integrations:', error);
            document.getElementById('integrationsContainer').innerHTML = `
                <div class="feature-error">
                    <i data-lucide="alert-triangle" class="feature-error-icon"></i>
                    <h2 class="feature-error-title">Failed to Load Integrations</h2>
                    <p class="feature-error-description">We encountered an error while loading the integrations marketplace.</p>
                    <div class="feature-error-actions">
                        <button class="btn btn-primary" onclick="location.reload()"><i data-lucide="refresh-cw"></i> Try Again</button>
                    </div>
                </div>
            `;
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
    }, 300);
});
</script>
{% endblock %}
