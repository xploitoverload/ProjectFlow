{% extends "base.html" %}

{% block title %}Change Calendar - ProjectFlow{% endblock %}

{% block content %}
<div class="page-container">
    <div id="changeCalendarContainer">
        <div class="feature-loading">
            <div class="feature-loading-spinner"></div>
            <div class="feature-loading-text">Loading Change Calendar...</div>
        </div>
    </div>
</div>

<script type="module">
import { ChangeCalendarSystem } from '{{ url_for('static', filename='js/change-calendar-system.js') }}';

document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
        try {
            const changeCalendarSystem = new ChangeCalendarSystem();
            const container = document.getElementById('changeCalendarContainer');
            container.innerHTML = '';
            
            const header = document.createElement('div');
            header.className = 'feature-header';
            header.innerHTML = `
                <div class="feature-header-title">
                    <i data-lucide="calendar-clock" class="icon"></i>
                    <h1>Change Calendar</h1>
                </div>
                <div class="feature-header-actions">
                    <button class="btn btn-secondary"><i data-lucide="filter"></i> Filter</button>
                    <button class="btn btn-primary"><i data-lucide="plus"></i> Schedule Change</button>
                </div>
            `;
            container.appendChild(header);
            
            const content = document.createElement('div');
            content.className = 'feature-content fade-in';
            container.appendChild(content);
            
            changeCalendarSystem.render(content);
            
            if (typeof lucide !== 'undefined') lucide.createIcons();
        } catch (error) {
            console.error('Error initializing change calendar:', error);
            document.getElementById('changeCalendarContainer').innerHTML = `
                <div class="feature-error">
                    <i data-lucide="alert-triangle" class="feature-error-icon"></i>
                    <h2 class="feature-error-title">Failed to Load Change Calendar</h2>
                    <p class="feature-error-description">We encountered an error while loading the change calendar.</p>
                    <div class="feature-error-actions">
                        <button class="btn btn-primary" onclick="location.reload()"><i data-lucide="refresh-cw"></i> Try Again</button>
                    </div>
                </div>
            `;
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
    }, 300);
});
</script>
{% endblock %}
