{% extends "base.html" %}

{% block title %}Timeline - ProjectFlow{% endblock %}

{% block content %}
<div class="page-container">
    <div id="timelineContainer">
        <div class="feature-loading">
            <div class="feature-loading-spinner"></div>
            <div class="feature-loading-text">Loading Timeline View...</div>
        </div>
    </div>
</div>

<script type="module">
import { TimelineView } from '{{ url_for('static', filename='js/timeline-view.js') }}';

document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
        try {
            const timelineSystem = new TimelineView();
            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';
            
            const header = document.createElement('div');
            header.className = 'feature-header';
            header.innerHTML = `
                <div class="feature-header-title">
                    <i data-lucide="gantt-chart" class="icon"></i>
                    <h1>Timeline View</h1>
                </div>
                <div class="feature-header-actions">
                    <button class="btn btn-secondary"><i data-lucide="zoom-in"></i> Zoom In</button>
                    <button class="btn btn-secondary"><i data-lucide="zoom-out"></i> Zoom Out</button>
                    <button class="btn btn-primary"><i data-lucide="plus"></i> Add Task</button>
                </div>
            `;
            container.appendChild(header);
            
            const content = document.createElement('div');
            content.className = 'feature-content fade-in';
            content.style.height = 'calc(100vh - 180px)';
            container.appendChild(content);
            
            timelineSystem.render(content);
            
            if (typeof lucide !== 'undefined') lucide.createIcons();
        } catch (error) {
            console.error('Error initializing timeline:', error);
            document.getElementById('timelineContainer').innerHTML = `
                <div class="feature-error">
                    <i data-lucide="alert-triangle" class="feature-error-icon"></i>
                    <h2 class="feature-error-title">Failed to Load Timeline</h2>
                    <p class="feature-error-description">We encountered an error while loading the timeline view.</p>
                    <div class="feature-error-actions">
                        <button class="btn btn-primary" onclick="location.reload()"><i data-lucide="refresh-cw"></i> Try Again</button>
                    </div>
                </div>
            `;
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
    }, 300);
});
</script>
{% endblock %}
